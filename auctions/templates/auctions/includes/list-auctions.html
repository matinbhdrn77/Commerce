
<div class="card auction-item mb-4 shadow">
    <a href="{% url 'auction-detail' auction.id %}">
    {% if auction.image.url %}
        <div class="card-image-wrapper">
            <img class="card-img-top listing-img" src="{{ auction.image.url }}" alt="{{ auction.title }} photo">
        </div>
    {% endif %}
        <div class="card-body">
            <h5 class="card-title"> {{ auction.title }} </h5>
            <div>
                <strong>Price:</strong> {{ auction.current_price }} $
            </div>
            <div class="mb-2">
                <strong>Category:</strong> {{ auction.categories }}
            </div>
            <div class="auction-list-date">
                {{auction.date}}
            </div>
        </div>
    </a>
</div>
